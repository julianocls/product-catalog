plugins {
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'java'
}

group = 'one.digitalinnovation.experts'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator:2.2.6.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch:2.2.6.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
}

test {
	useJUnitPlatform()
}
